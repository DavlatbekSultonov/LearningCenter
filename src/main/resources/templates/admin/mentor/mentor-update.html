        <form th:method="post" th:action="@{/admin/update/mentor/{id}(id=${updatingMentor.getId()})}">

                    <input type="text" th:value="${updatingMentor.username}" name="username" id="username" placeholder="Enter username" required>
                </div>

                <div class="input-box">

                    <input type="text" th:value="${updatingMentor.phone}" name="phone" id="phone" placeholder="Enter phone number" required>
                </div>

                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" th:value="${updatingMentor.email}" name="email" id="email" placeholder="Enter email" required>
                </div>

                <div class="input-box">
                    <span class="details">EduStacks</span>
                    <input type="password" th:value="${updatingMentor.password}"  name="password" id="stacks" placeholder="Enter password" required>
