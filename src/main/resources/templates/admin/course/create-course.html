<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">

  <button class="btn bg-warning my-2" id="create-button">
    Create Course
  </button>
  <div class="user-form-wrapper bg-light rounded shadow-1 p-3 " id="user-form-wrapper" >
    <form th:action="@{/admin/AddCourse}" th:method="Post">
      <div class="row">
        <div class="col-6 my-2">
          <label>
            <input name="name" type="text" class="form-control" placeholder="NAME">
          </label>
        </div>
        <div class="col-6 my-2">
          <label>
            <input name="mentor" type="text" class="form-control" placeholder="MENTOR">
          </label>
        </div>
        <div class="col-6 my-2">
          <label>
            <input name="duration" type="number" class="form-control" placeholder="DURATION">
          </label>
        </div>
        <div class="col-6 my-2">
          <label>
            <input name="courseCode" type="text" class="form-control" placeholder="COURSECODE">
          </label>
        </div>
        <div class="col-6 my-2">
          <label>
            <input name="maxStudent" type="number" class="form-control" placeholder="MAXSTUDENT">
          </label>
        </div>
        <div class="col-6 my-2">
          <label>
            <input name="price" type="number" class="form-control" placeholder="PRICE">
          </label>
        </div>
        <div class="col-6 my-2">
          <label>
            <input name="startTime" type="date" class="form-control" placeholder="STARTTIME">
          </label>
        </div>
        <div class="col-6">
          <button class="btn bg-warning px-4">
            Send
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="../js/main.js"></script>
</body>
</html>
